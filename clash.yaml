port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxy-providers:
  subscribe:
    type: http
    url: "{url}"
    path: ./proxies/subscribe.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 🚀 节点选择
    type: select
    use:
      - subscribe
    proxies:
      - ♻️ 自动选择
      - DIRECT

  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择

  - name: 🤖 OPENAI
    type: select
    use:
      - subscribe
    proxies:
      - DIRECT

  - name: 🍎 苹果服务
    type: select
    use:
      - subscribe
    proxies:
      - DIRECT

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - subscribe

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
      - ♻️ 自动选择
    use:
      - subscribe

  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT

